<main class="h-screen flex flex-col justify-center items-center gap-8">
    <section class="border-gray-200 rounded-3xl border-2 p-6">
        <h1 class="text-5xl font-bold text-center mb-10">Register</h1>
        <form class="flex flex-col gap-2 w-xs" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <input type="text" name="username" placeholder="Name" formControlName="username">
            <ul *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors" class="text-red-500 text-sm">
                <li class="list-disc ml-4" *ngIf="registerForm.get('username')?.errors?.['required']">Name is required.</li>
                <li class="list-disc ml-4" *ngIf="registerForm.get('username')?.errors?.['minlength']">Name must be at least 3 characters long.</li>
            </ul>

            <input type="email" name="email" placeholder="Email" formControlName="email">
            <ul *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors" class="text-red-500 text-sm">
                <li class="list-disc ml-4" *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</li>
                <li class="list-disc ml-4" *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</li>
            </ul>

            <input type="password" name="password" placeholder="Password" formControlName="password">
            <ul *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors" class="text-red-500 text-sm">
                <li class="list-disc ml-4" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</li>
                <li class="list-disc ml-4" *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</li>
                <li class="list-disc ml-4" *ngIf="registerForm.get('password')?.errors?.['pattern']">Password must include uppercase, lowercase, number, and special character.</li>
            </ul>

            <a class="text-blue-500 text-sm my-2.5 max-w-2" href="login">Login</a>
            <input type="submit" value="Register">
        </form>
    </section>
</main>
