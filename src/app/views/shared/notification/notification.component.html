<div
  *ngIf="notification"
  [ngClass]="{
    'bg-red-200 text-red-800': notification.type === 'error',
    'bg-green-200 text-green-800': notification.type === 'completed',
    'bg-blue-200 text-blue-800': notification.type === 'info'
  }"
  class="fixed bottom-0 left-0 text-center py-3 shadow-md z-50 mb-4 ml-6 rounded-lg p-2 font-semibold"
>
  {{ notification.title }}
</div>
